name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint-typecheck-test:
        name: Lint, typecheck and test
        runs-on: ubuntu-latest
        timeout-minutes: 8

        steps:
            - name: Checkout default branch
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

            - name: Typecheck code
              run: npm run typecheck

